<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="bs">
        <h1 style="margin-bottom: 5%;">Create new products</h1>
        <div class="form-group">
            <input type="text" [(ngModel)] ="selectedSneaker.name" placeholder="Insert name" class="form-control">
        </div>
        <div class="form-group">
            <input type="text"[(ngModel)]="selectedSneaker.price" placeholder="Insert price" class="form-control">
        </div>
        <div class="form-group">
            <input type="text"[(ngModel)]="selectedSneaker.image" placeholder="Insert URL image" class="form-control">
        </div>
        <button (click) ="addOrEdit()" class="btn btn-primary">
            Submit
        </button>
        <button style="margin-left: 5%;" *ngIf="selectedSneaker.id !==0" class="btn btn-danger" (click)="delete()">
            delete
        </button>
        <p style="margin-top: 2%;"><small class="text-muted">To edit or delete any product click it</small></p>
    </div>

<div class="row row-cols-1 row-cols-md-2">
    <div class="col mb-4">
    <div *ngFor="let Sneakers of productArray" class="container" (click)="openForEdit(Sneakers)" [class.active]="Sneakers == selectedSneaker">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
            <div class="col-md-4">
                <img src= "{{ Sneakers.image }}" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                <h5 class="card-title"> {{ Sneakers.name }}</h5>
                <p class="card-text"> {{Sneakers.price}}</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
            </div>
            </div>
        </div>
    </div>
    </div>
</div>

</body>
